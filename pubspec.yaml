name: projectakhir
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'


dependencies:
  flutter:
    sdk: flutter
  flutter_svg: ^0.22.0
  simple_shadow: ^0.2.0

  cupertino_icons: ^1.0.2
  provider: ^6.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^2.0.0


flutter:


  uses-material-design: true

  assets:
    - images/orangbaca.jpg
    - images/perpustakaan.png


  fonts:
    - family: montserrat
      fonts:
        - asset: lib/fonts/Montserrat/Montserrat-Regular.ttf
    - family: Fredoka
      fonts:
        - asset: lib/fonts/Fredoka/Fredoka-Bold.ttf